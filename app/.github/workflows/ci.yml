name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '21'

      - name: Build with Gradle
        run: ./gradlew build

      - name: Checkstyle
        run: ./gradlew checkstyleMain checkstyleTest

      - name: Code Coverage
        run: ./gradlew test jacocoTestReport

      - name: Run Code Climate
        env:
          CODECLIMATE_REPO_TOKEN: ${{ secret.MY_SECRET_CODECLIMATE }}
        run: codeclimate-test-reporter

